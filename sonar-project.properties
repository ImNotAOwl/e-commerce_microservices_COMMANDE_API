sonar.projectKey=MAALSI23G1_COMMANDE_API
sonar.organization=maalsi23g1

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.exclusions=node_modules/**,dist/**,**/openapi.yaml,coverage/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# PHP specific configuration
; sonar.php.coverage.reportPaths=coverage/clover.xml  # If you're using PHPUnit for testing and generating a Clover report

sonar.php.exclusions=src/DataFixtures/**  # Exclude test files from analysis, adjust as needed

# For PHP unit tests
sonar.tests=tests  # Directory where your tests are located

# PHP specific quality profiles (optional but recommended)
sonar.php.ini=/path/to/php.ini  # Optional, path to custom php.ini file, adjust if needed
sonar.php.coverage.reportPaths=var/coverage/clover.xml
